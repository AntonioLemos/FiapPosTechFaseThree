apiVersion: v1
kind: Pod
metadata:
  name: alteraapi
  labels:
    app: alteraapi
spec:
  containers:
    - name: alteraapi
      image: antoniodevio/alteraapi:latest
      ports:
        - containerPort: 8080
          protocol: TCP
      env:
        - name: CI
          value: "false"
        - name: Otel__Endpoint
          value: http://otlp-collector:4317
  restartPolicy: Always

